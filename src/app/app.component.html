<app-graph></app-graph>

<div><!-- placeholder in grid --></div>
<label *ngFor="let conditionDisplay of conditionDisplays">
  {{ conditionDisplay.label }}
</label>

<ng-container *ngFor="let sourceStore of sourceStores$ | async">
  <mat-slide-toggle [nasModel]="sourceStore('show')">
    {{ sourceStore("label").$ | async }}
  </mat-slide-toggle>
  <mat-slide-toggle
    *ngFor="let condition of conditions"
    [nasModel]="sourceStore('showMetric')(condition)"
    [disabled]="!(sourceStore('show').$ | async)"
  ></mat-slide-toggle>
</ng-container>
