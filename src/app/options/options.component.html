<div *ngFor="let sourceStore of sourceStores$ | async">
  <mat-slide-toggle [nasModel]="sourceStore('show')">
    {{ sourceStore("label").$ | async }}
  </mat-slide-toggle>
</div>

<div *ngFor="let condition of conditions" [class]="condition">
  <mat-slide-toggle [nasModel]="store('showConditions')(condition)">
    {{ conditionDisplays[condition].label }}
  </mat-slide-toggle>
</div>
