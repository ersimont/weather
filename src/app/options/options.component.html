<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>Sources</mat-expansion-panel-header>
    <div *ngFor="let sourceStore of sourceStores$ | async">
      <mat-slide-toggle [nasModel]="sourceStore('show')">
        {{ sourceStore("label").$ | async }}
      </mat-slide-toggle>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>Conditions</mat-expansion-panel-header>
    <div *ngFor="let condition of conditions" [ngClass]="condition">
      <mat-slide-toggle [nasModel]="store('showConditions')(condition)">
        {{ conditionDisplays[condition].label }}
      </mat-slide-toggle>
    </div>
  </mat-expansion-panel>
</mat-accordion>
