<mat-expansion-panel>
  <mat-expansion-panel-header>Units</mat-expansion-panel-header>
  <div class="button-toggle-list">
    <mat-button-toggle-group
      *ngFor="let unitOption of unitOptions"
      [(ngModel)]="store('units')(unitOption.type).state"
    >
      <mat-button-toggle
        *ngFor="let option of unitOption.options"
        [value]="option"
        (change)="trackChange(unitOption.type)"
      >
        {{ option | uppercase }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-expansion-panel>
