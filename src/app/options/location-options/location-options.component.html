<mat-expansion-panel>
  <mat-expansion-panel-header>Location</mat-expansion-panel-header>
  <mat-radio-group
    [value]="store('useCurrentLocation').$ | async"
    (change)="setUseCurrentLocation($event)"
  >
    <mat-radio-button [value]="true"> Current </mat-radio-button>
    <div>
      <mat-radio-button [value]="false"></mat-radio-button>
      <mat-form-field>
        <input
          #customInput
          matInput
          name="custom"
          placeholder="Custom"
          [value]="store('customLocation')('search').$ | async"
          (change)="locationService.setCustomSearch(customInput.value)"
        />
      </mat-form-field>
    </div>
  </mat-radio-group>
</mat-expansion-panel>
