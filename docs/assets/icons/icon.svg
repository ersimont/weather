<svg
  xmlns="http://www.w3.org/2000/svg"
  width="16px"
  height="16px"
>
  <defs>
    <filter id="point-light">
      <feDiffuseLighting lighting-color="white" result="light">
        <fePointLight x="5" y="4" z="9"/>
      </feDiffuseLighting>
      <feComposite in2="SourceGraphic" operator="arithmetic" k1="1"/>
    </filter>
  </defs>
  <g filter="url(#point-light)">
    <!-- thermometer -->
    <path fill="#f44336" d="
      M 3.5 3
      a 1.5 1.5 0 1 1 3 0
      v 7.3
      a 3 3 0 1 1 -3 0
      z
    "/>
    <!-- raindrop -->
    <path fill="#2979ff" d="
      M 11.5 0
      c 0 0 3 6 3 8
      a 2 2 0 1 1 -6 0
      c 0 -3 3 -8 3 -8
    "/>
    <!-- graph -->
    <path stroke="#000" stroke-linecap="round" fill="none" d="
      M 1 8.5
      q 1.5 -10 3.5 0
      t 3.5 0
      t 3.5 0
      t 3.5 0
    "/>
  </g>
</svg>
